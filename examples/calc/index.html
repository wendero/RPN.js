<!doctype html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RPN.js | Calculator</title>
    <script type="text/javascript" src="../../src/rpn.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator">
        <div class="visor"></div>
        <div class="keyboard">
            <div class="functions"></div>
            <div class="operations"></div>
            <div class="pad">
                <div class="key"></div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">/</div>
                <div class="key"></div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">*</div>
                <div class="key"></div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">-</div>
                <div class="key">ON</div>
                <div class="key">0</div>
                <div class="key">.</div>
                <div class="key"></div>
                <div class="key">+</div>
            </div>
        </div>
    </div>
</body>

</html>
